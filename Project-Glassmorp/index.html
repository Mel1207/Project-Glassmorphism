<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">
    <title>Document</title>
</head>
<body>
    <img src="/img/abstract-radient.jpg" alt="">
    <div class="circle"></div>
    <div class="container" id="glass">
        <h2 class="seq">Hello everyone</h2>
        <p class="seq">Im trying to show glassmorphism effect with animation</p>
    </div>

    <h1 class="seq">Lets Get Started</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <script>
        const glass = document.getElementById('glass');

        const tl = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        tl.from('img', {x: '-10%', opacity: 0})
            .from('.container', {opacity: 0, delay: .5, duration: 1}, "-=1.5")
            .from('.container', {x: '-20%', bacdropFilter: 'blur(0px)'})
            .from('.seq', {y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
    </script>
</body>
</html>
